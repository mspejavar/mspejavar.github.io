<footer>
	<div class="container">
		<ul class="list">
			<li><a href="/">Home</a></li>
			{% for page in site.pages %}
			{% if page.layout == 'page' %}
			<li><a href="{{ page.url }}">{{ page.title }}</a></li>
			{% endif %}
			{% endfor %}
		</ul>
		<p class="text-center">Copyright &copy; {{ site.time | date: "%Y" }}. {{ site.title }}</p>
	</div>
</footer>
<div id="overlay"></div>
