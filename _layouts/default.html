<body class="bg-near-black white-80 {% if page.url=='/' %} has-overlay {% endif %} {% if page.layout == 'post' %} blog {% endif %}">
    {% include header.html %}

    <div class="section">
        <div class="container">{{ content }}</div>
    </div>

    {% include footer.html %}
    <script>
		$(document).ready(function() {
			$('body').on('click', function() {
				if ($(this).hasClass('has-overlay')) {
					$(this).removeClass('has-overlay');
				}
			});
		});
	</script>
</body>
